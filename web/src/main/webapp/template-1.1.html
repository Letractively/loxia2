<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Template</title>
<link rel="stylesheet" type="text/css" href="css/cupertino/jquery-ui-1.7.2.custom.css"/>
<link rel="stylesheet" type="text/css" href="css/cupertino/loxia-ui-1.1.css"/>
<style>
	body{ font: 80% "Trebuchet MS", sans-serif; margin: 50px;}
	
	.loxia-tooltip {position: relative; width: auto;}
	.loxia-tooltip .tooltip-left-arrow {position:absolute; width: 6px; height: 16px; 
	background-image: url(css/cupertino/images/ui-icons_72a7cf_256x240.png); background-position: -102px 0;
	left: -3px; top: 2px;}
</style>
<script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="scripts/jquery.livequery.js"></script>
<script type="text/javascript" src="scripts/loxia/jquery.loxiacore-1.1.js"></script>
<script type="text/javascript" src="scripts/loxia/jquery.loxiainput-1.1.js"></script>
<script type="text/javascript" src="scripts/loxia/jquery.loxiatooltip-1.1.js"></script>
<script type="text/javascript">
var $j = jQuery.noConflict();

$j(document).ready(function(){
	loxia.debug = true;		
	//$j("input[loxiaType]").loxiainput();
    loxia.initContext();    	

    $j("input,textarea").bind("valuechanged",function(event,data){
        loxia.log(data);
        });
});

function checkA(value, obj){
	if(value.length > 10)
		return "Too Long";
	return loxia.SUCCESS;
}
</script>
</head>
<body>
<form id="idForm" name="sampleForm">
<p>
Auto Trim Textbox(with auto select text when focus, maxsize = 10, optional field)<input name="input" loxiaType="input" value="abc" trim="true" checkmaster="checkA" selectonfocus="true"/>
</p>
<p>
Textbox(maxsize = 10, mandatory field)<input name="input" loxiaType="input" value="abc" required="true" checkmaster="checkA"/>
</p>
<p>
Number(decimal =2, max=20, mandatory field)<input name="input" loxiaType="number" value="" decimal="2" max="20" required="true" checkmaster="checkA"/>
</p>
<p>
Textarea(optional field)<textarea name="input" loxiaType="input"></textarea>
</p>
<p>
Datebox(mandatory field)<input name="date" loxiaType="date" required="true" min="2009-11-05"/>
</p>
<div class="loxia ui-widget"><div class="tooltip-left-arrow"></div>
<div class="ui-state-highlight ui-corner-all"  style="padding: .3em .7em; width: auto;"><span>abcd</span></div>
<div class="tooltip-right-arrow"></div></div>



</form>
</body>
</html>
